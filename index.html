<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Biblioteca Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- CSS Style -->
    <link rel="stylesheet" href="/src/css/style.css">

    <title>ToDo List</title>

</head>

<body>
    <main>
        <section 
            class="bg-gray-100 flex items-center justify-center min-h-screen"
            style="background-color: rgb(221, 218, 218); padding-top: 20px; padding-bottom: 20px;">
            <div 
                class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md"
            >
                <h1 
                    class="text-3xl font-bold mb-8 text-center" 
                    style="color: rgb(48, 47, 47);"
                >ToDo List ðŸ“‹</h1>

                <!-- FormulÃ¡rio para adicionar novas tarefas -->
                <form 
                    id="form" 
                    class="flex mb-4" 
                    style="
                        width: 100%; 
                        display: flex; 
                        max-width: 800px;
                        "
                >

                    <!-- Campo de entrada para digitar a tarefa -->
                    <input 
                        type="text" 
                        class="input border border-gray-300 rounded p-4 w-full" 
                        id="input"
                        placeholder="Type your task" 
                        autocomplete="off"
                        style="
                            flex: 1;  
                            border-radius: 30px 0 0 30px; 
                            padding: 20px;
                        "
                    >

                    <!-- BotÃ£o para adicionar a tarefa -->
                    <button 
                        class="bg-blue-500 text-white rounded"
                        id="add-task"
                        style="
                            flex-shrink: 0; 
                            border-radius: 0 30px 30px 0; 
                            background-color: rgb(85, 85, 85); 
                            padding-left: 25px;
                            padding-right: 25px; 
                            padding-top: 10px;
                            padding-bottom: 10px;
                            font-size: 2.4rem;
                            align-items: center;
                            align-content: center;
                            justify-content: center;
                            justify-items: center;
                        "
                    > + </button>
                </form>

                <!-- Lista de tarefas que serÃ¡ preenchida dinamicamente -->
                <ul id="todos" class="list-disc" aria-live="polite"></ul>
                <small class="text-gray-600 text-center block mt-4"><br></small>
            </div>
        </section>
    </main>

    <!-- Arquivo JS -->
    <script src="src\js\script.js"></script>
</body>

</html>
